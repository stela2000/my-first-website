<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/posted.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <body>
    <div class="sidebar">

    </div>
    <div class="post-preview">
      <div class="section1">
        <div>
          <img   class="profile-picture" src="profile-picture/mufida_ym.jpg">
        </div>
        <p class="profile-name">
          mufida-ym
        </p>
        <div class="options">
          <button>
            <svg aria-label="More options" class="_ab6-" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">

              </circle><circle cx="18" cy="12" r="1.5"></circle>

          </button>

      </div>

        <img class="image-post" src="posts/mufida-post.jpg">

        <button><img class="comment-icon" src="icons/comment-icon.svg"></button>
        <button><img class="share-icon" src="icons/share-icon.svg"></button>

      </div>
      <div class="post-likes">
        651 likes
      </div>
      <div class="post-info">
        <p class="name-info">mufida-ym</p>
        <p class="post-paragraph">I'll let you caption this one, I have to catch my train</p>
        <p class="more">...more</p>
      </div>
      <div class="view-comments">
        <p>view all 120 comments</p>
      </div>

      <div class="bottom" >
       <p class="time">5 DAYS AGO </p>
        <p class="translation">See translation</p>
